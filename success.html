<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Senha redefinida - LAPAV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #05090F;
      --surface: #111827;
      --accent: #00d1b2;
      --text-primary: #ffffff;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #111827 0, #05090F 40%, #02040a 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: var(--surface);
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      padding: 32px 24px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .logo{
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  margin: 0 auto 10px;
	}

    .logo img{
	  width: 150px;
	  max-width: 70%;
	  height: auto;
	  object-fit: contain;
	  display: block;
	}

    .check-circle {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto 4px;
      color: var(--accent);
      font-size: 32px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .btn {
      margin-top: 14px;
      padding: 11px 16px;
      border-radius: 999px;
      border: 2px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.15s, transform 0.08s, box-shadow 0.15s;
      width: 100%;
    }

    .btn:hover {
      background: rgba(0, 209, 178, 0.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .footer {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="logo_dark.png" alt="Laboratório de Pavimentação" />
    </div>

    <div class="check-circle">
      ✓
    </div>

    <h1>Senha atualizada com sucesso</h1>
    <p class="subtitle">
      Sua nova senha foi registrada. Agora você já pode voltar ao aplicativo e fazer login normalmente.
    </p>

    <button class="btn" onclick="window.close();">
      Fechar esta página
    </button>

    <div class="footer">
      Se preferir, você também pode acessar o
      <a href="https://www.ufrgs.br/lapav/" target="_blank" rel="noopener">
        site oficial do LAPAV
      </a>.
    </div>
  </div>
</body>
</html>
